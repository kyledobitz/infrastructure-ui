<div id="create-component" class="content scaffold-create" role="main">
    <h1>Create Component</h1>
    <ul class="errors" role="alert" ng-if="vm.errors">
        <li ng-repeat="error in vm.errors">{{error.message}}</li>
    </ul>

    <form name="saveComponent" ng-submit="vm.saveComponent()">
        <fieldset class="form">
            <ng-include src="'/com/kyledobitz/infrastructure/ui/component/form.html'"></ng-include>
        </fieldset>
        <fieldset class="buttons">
            <input type="submit" name="create" class="save" value="Create" />
        </fieldset>
    </form>
</div>
